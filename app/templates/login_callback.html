<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_callback.css') }}">
</head>
<body>
    <div class="message">
        <h3>{{ message }}</h3>
        <p>잠시 후 창이 닫힙니다...</p>
    </div>
    <script>
        // 템플릿 변수를 JavaScript로 전달
        window.loginCallbackSuccess = {{ 'true' if success else 'false' }};
        window.loginCallbackMessage = '{{ message }}';
    </script>
    <script src="{{ url_for('static', filename='js/login_callback.js') }}"></script>
</body>
</html>
