{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">환영합니다!</h1>
        <p class="col-md-8 fs-4">이곳은 갤러리와 아카이브를 위한 공간입니다. 상단 메뉴를 통해 이동해주세요.</p>
        {% if not current_user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{{ url_for('main.login') }}" role="button">구글 로그인</a>
        {% endif %}
    </div>
</div>
{% endblock %}
