{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">사용자 관리</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>프로필</th>
                <th>이름</th>
                <th>이메일</th>
                <th>현재 권한</th>
                <th>권한 수정</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {% if user.profile_pic %}
                    <img src="{{ user.profile_pic }}" alt="Profile" class="rounded-circle" width="40">
                    {% else %}
                    <div class="bg-secondary rounded-circle" style="width: 40px; height: 40px;"></div>
                    {% endif %}
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="badge bg-{{ 'danger' if user.role == 'admin' else ('success' if user.role == 'writer' else 'secondary') }}">
                        {{ user.role }}
                    </span>
                </td>
                <td>
                    <form action="{{ url_for('main.update_user_role', user_id=user.id) }}" method="POST" class="d-flex">
                        <select name="role" class="form-select form-select-sm me-2" style="width: auto;">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>일반 사용자</option>
                            <option value="writer" {% if user.role == 'writer' %}selected{% endif %}>글쓰기 권한</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>관리자</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-outline-primary">수정</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
