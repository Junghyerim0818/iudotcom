<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_callback.css') }}">
</head>
<body>
    <div class="message">
        <h3>{{ message }}</h3>
        <p>잠시 후 창이 닫힙니다...</p>
    </div>
    <script>
        // 팝업에서 부모 창에 메시지 전송
        if (window.opener) {
            window.opener.postMessage({
                type: 'login',
                success: {{ success|tojson }},
                message: {{ message|tojson }}
            }, window.location.origin);
            // 팝업 닫기
            setTimeout(function() {
                window.close();
            }, 100);
        } else {
            // 팝업이 아닌 경우 메인 페이지로 리다이렉트
            window.location.href = '/';
        }
    </script>
</body>
</html>
